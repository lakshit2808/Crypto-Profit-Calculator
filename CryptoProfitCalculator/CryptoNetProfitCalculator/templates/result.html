<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Net Profit Calculator: Lakshit</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'resultStyle.css'%}">
</head>
<body>

    {% block content %}

    <div class="result">
        <div class="text">
            <span>Net Profit: {{netprofit}}</span>
        </div>
        {% if graph %}
            <img id='chart' src="data:image/png;base64, {{graph|safe}}" width="50%" height = 50%>
        {% endif %}
    </div>
    {% endblock %}

</body>
</html>
